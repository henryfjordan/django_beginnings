{% extends "base.html" %}

{% block content %}
    <h2>Blog Posts!</h2>
    <ul>
        {% for post in object_list %}
            <li><a href="{%  url 'blog:detail' post.pk %}"><b>{{ post.title }}</b> by {{ post.author }} on <i>{{ post.date_posted }}</i></a></li>
        {% endfor %}
    </ul>
{% endblock %}
